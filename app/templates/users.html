{% extends "base.html" %}

{% block head %}
  {{ super() }}
  </head>
{% endblock %}

{% block app_content %}
  <h1>Users</h1>
  <div id="table"></div>
  <button type="button" class="btn btn-primary" onclick="window.location.href = '{{ url_for('main.register') }}'; return false;">Register a new user</button>
{% endblock %}

{% block scripts %}
  <script type="module">
    import { Grid, html } from "https://unpkg.com/gridjs?module";
    new Grid({
      columns: [
        {
         id: 'id',
         name: 'ID',
        },
        'Username',
        'Email',
        {
          name: 'Admin?', 
          formatter: function (cell) { 
            if (cell == 'True') {return "âœ…"} else {return "âŒ"}
          }
        },
        {
          name: 'Running database import?', 
          formatter: function (cell) { 
            if (cell == "None") {return "âŒ"} else {return "âœ…"}
          }
        },
        {
          name: 'Delete', 
          formatter: (_, row) => html(`<a href='users/delete/${row.cells[0].data}'>ğŸ—‘ï¸</a>`) 
        },
      ],
      data:[ 
        {% for user in users %}
        [
          '{{ user.id }}', 
          '{{ user.username }}', 
          '{{ user.email }}', 
          '{{ user.is_admin }}', 
          '{{ user.get_task_in_progress() }}',
          ],
        {% endfor %}
      ],
      sort: {
        enabled: true,
        multiColumn: true,
      },
      pagination: {
        enabled: true,
        limit: 100,
      },
      resizable: true,
    }).render(document.getElementById('table'));

  </script>

{% endblock %}
